homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 10
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
#  customize:
#    light.living_room_dimm_level_3_0:
#      emulated_hue_name: "living room light"

  time_zone: America/New_York

  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_api_password
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123
  ssl_certificate: !secret http_ssl_certificate
  ssl_key: !secret http_ssl_key 

# Checks for available updates
updater:

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Enables support for tracking state changes over time.
history:

recorder:
  purge_interval: 1
  purge_keep_days: 21
  db_url: !secret recorder_db_url

  
# View all events in a logbook
logbook:

# Track the sun
sun:

sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - icon
      - summary
      - precip_intensity
      - precip_probability
      - temperature
      - temperature_max
      - temperature_min
      - wind_speed
      - wind_bearing
      - visibility
      - apparent_temperature
      - minutely_summary
      - hourly_summary
      - daily_summary
      - dew_point
      - cloud_cover
      - humidity

#  - platform: speedtest
#    server_id: !secret speedtest_server_id
#      - ping
#      - download
#      - upload

  - platform: plex
    host: 10.0.0.105

  - platform: template
    sensors:
      garage_door:
        value_template: "{{ states.cover.garage_door_main_controller_open == 'closed' }}"

  - platform: template
    sensors:
      garage_door2:
        value_template: "{% if is_state('cover.garage_door_main_controller_open', 'open') %}Open{% elif is_state('cover.garage_door_main_controller_open', 'closed') %}Closed{%else%}ERROR{% endif %}" 

  - platform: template
    sensors:
      alarm_status:
        value_template: "{% if is_state('sensor.alarm_panel_display', 'ARMED ***AWAY***** ALL SECURE **') or is_state('sensor.alarm_panel_display', 'ARMED ***STAY***                ') %}Armed{%else%}Disarmed{% endif %}"

# Text to speech
#tts:
#  platform: google

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

climate:
  platform: nest

zwave:
  usb_path: /dev/ttyACM0
#  config_path: /usr/local/lib/python3.4/dist-packages/libopenzwave-0.3.2-py3.4-linux-armv7l.egg/config 
  polling_interval: 30000
  device_config_domain:
    light:
      polling_intensity: 1
      refresh_value: true
      delay: 3

